<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <rect width="800" height="600" rx="16" fill="url(#paint0_linear)" />
  
  <!-- Header de la factura -->
  <rect x="40" y="40" width="720" height="100" rx="8" fill="white" fill-opacity="0.9"/>
  <rect x="60" y="60" width="120" height="60" rx="4" fill="#6366F1" fill-opacity="0.1"/>
  <rect x="560" y="60" width="180" height="60" rx="4" fill="#6366F1" fill-opacity="0.1"/>
  
  <!-- Información del cliente y empresa -->
  <rect x="40" y="160" width="350" height="120" rx="8" fill="white" fill-opacity="0.9"/>
  <rect x="410" y="160" width="350" height="120" rx="8" fill="white" fill-opacity="0.9"/>
  
  <!-- Tabla de items -->
  <rect x="40" y="300" width="720" height="200" rx="8" fill="white" fill-opacity="0.9"/>
  <!-- Header de la tabla -->
  <rect x="40" y="300" width="720" height="40" rx="8" fill="#6366F1"/>
  
  <!-- Líneas de items -->
  <rect x="60" y="360" width="680" height="1" fill="#E5E7EB"/>
  <rect x="60" y="400" width="680" height="1" fill="#E5E7EB"/>
  <rect x="60" y="440" width="680" height="1" fill="#E5E7EB"/>
  
  <!-- Totales -->
  <rect x="510" y="520" width="250" height="40" rx="8" fill="white" fill-opacity="0.9"/>
  
  <!-- Elementos decorativos -->
  <circle cx="720" cy="40" r="20" fill="#EC4899" fill-opacity="0.2"/>
  <circle cx="80" cy="560" r="30" fill="#6366F1" fill-opacity="0.2"/>
  <circle cx="740" cy="520" r="15" fill="#EC4899" fill-opacity="0.2"/>
  
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F9FAFB"/>
      <stop offset="100%" stop-color="#F3F4F6"/>
    </linearGradient>
    
    <!-- Patrón de puntos -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#6366F1" fill-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Textos de ejemplo -->
  <text x="200" y="95" font-family="Inter" font-size="16" fill="#1F2937">FACTURA</text>
  <text x="580" y="85" font-family="Inter" font-size="14" fill="#4B5563">Nº 001234</text>
  <text x="580" y="105" font-family="Inter" font-size="14" fill="#4B5563">Fecha: 2024-03-14</text>
  
  <!-- Textos de la tabla -->
  <text x="60" y="325" font-family="Inter" font-size="14" fill="white">Descripción</text>
  <text x="400" y="325" font-family="Inter" font-size="14" fill="white">Cantidad</text>
  <text x="500" y="325" font-family="Inter" font-size="14" fill="white">Precio</text>
  <text x="600" y="325" font-family="Inter" font-size="14" fill="white">Total</text>
  
  <!-- Overlay con efecto de brillo -->
  <rect width="800" height="600" fill="url(#paint1_radial)" />
  <defs>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 300) rotate(90) scale(300 400)">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 